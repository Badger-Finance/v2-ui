name: Check for secrets
on: [pull_request]
jobs:
    detect-secrets:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: detect-secrets
              uses: reviewdog/action-detect-secrets@master
              with:
                  github_token: ${{ secrets.GH_TOKEN }}
                  reporter: github-pr-review
