<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta property="og:title" content="BadgerDAO Bitcoin Portal" />
		<meta property="og:description" content="DAO dedicated to building products and infrastructure to bring Bitcoin to DeFi." />
		<meta property="og:image" content="https://sett-vision.s3-us-west-2.amazonaws.com/assets/yellow_hat_badger.png" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Badger DAO | Deposit & Earn on your Bitcoin" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Badger DAO | Deposit & Earn on your Bitcoin</title>

		<style type="text/css">
			img {
				image-rendering: optimizeSpeed;
				/* STOP SMOOTHING, GIVE ME SPEED  */
				image-rendering: -moz-crisp-edges;
				/* Firefox                        */
				image-rendering: -o-crisp-edges;
				/* Opera                          */
				image-rendering: -webkit-optimize-contrast;
				/* Chrome (and eventually Safari) */
				image-rendering: pixelated;
				/* Chrome */
				image-rendering: optimize-contrast;
				/* CSS3 Proposed                  */
				-ms-interpolation-mode: nearest-neighbor;
				/* IE8+                           */
			}
		</style>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
