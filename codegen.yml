overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/graphql/generated/badger.ts:
    schema: https://api.thegraph.com/subgraphs/name/axejintao/jello-jintao
    documents:
      - src/graphql/fragments/approval.fragment.graphql
      - src/graphql/fragments/approval-day-data.fragment.graphql
      - src/graphql/fragments/cumulative-approval.fragment.graphql
      - src/graphql/fragments/token.fragment.graphql
      - src/graphql/fragments/user-approval-day-data.fragment.graphql
      - src/graphql/fragments/user.fragment.graphql
      - src/graphql/queries/approval-day-datas.query.graphql
      - src/graphql/queries/user-approval-day-datas.query.graphql
      - src/graphql/queries/user.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
